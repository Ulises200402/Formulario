<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error al enviar formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("../Formulario/img/Fondo.jpg");
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed; 
            color: #333;
            text-align: center;
            padding: 150px;
        }
        .container {
            background-color: white;
            padding: 100px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.642);
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            color: #F44336;
        }
        p {
            font-size: 18px;
        }
        a {
            text-decoration: none;
            color: #fff;
            background-color: #F44336;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hubo un error al enviar el formulario</h2>
        <p id="error-message"></p>
        <a href="index.html">Volver al formulario</a>
    </div>

    <script>
        // Obtener el parámetro 'error' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('error');

        // Mostrar el mensaje en la página si existe
        if (errorMessage) {
            document.getElementById('error-message').textContent = decodeURIComponent(errorMessage);
        } else {
            document.getElementById('error-message').textContent = "No se pudo determinar el error.";
        }
    </script>
</body>
</html>
